<!DOCTYPE html>
<html data-theme="light" lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d7b7563d24.js" crossorigin="anonymous"></script>
    <!-- tailwind custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'color':'#1C1C1C',
                        'para':'#777',
                        'gradient-start': '#FF8938',
                        'gradient-end': '#F00',
                    }
                }
            }
        }
    </script>
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="font-manrope max-w-7xl mx-auto">
    <!-- banner section -->
    <section class="px-4 my-32">
      <div> <!--banner container -->
        <div class="space-x-10">
          <div class="flex justify-between items-center flex-col lg:flex-row-reverse  ">
            <div>
              <img src="./image/banner.png" class="w-[556px] h-[422px]" />
              <div class="-mt-16 w-64 h-24 flex justify-center items-center space-x-3 drop-shadow-lg bg-white rounded-lg">
                <div>
                  <img class="w-12 h-12" src="./image/star.png" alt="">
                </div>
                <div>
                  <p class="font-extrabold text-3xl text-color">5.00</p>
                  <p class="font-semibold text-para">Trust Pilot Ratings</p>
                </div>
              </div>
            </div>
            <div>
              <h1 class="text-7xl font-extrabold text-color mb-7">It's good <br> tea time at The <br> Tea House</h1>
              <p class="mb-7 text-lg font-medium text-para">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
              <button class="font-bold border-none text-white btn btn-primary bg-gradient-to-r from-gradient-start to-gradient-end">Explore More <img src="./image/arrow.png" alt=""></button>
            </div>
          </div>
        </div>
      </div>
    </section>

  
</body>
</html>
